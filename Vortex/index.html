<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="inputcontainer">
        <button onclick="onclickbutton()">Compute</button>
        <div>
            <input class="slider" id="slider" min="2" max="16" value="2" type="range"
                oninput="sliderChanged(event)"><br>
            <label>Exponent base: </label><span id="slider-label">2</span>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <img id="reload" class="reload" src="Reload Icon.png" onclick="reloadClicked()" alt="Reload">

    <script src="script.js"></script>
</body>
