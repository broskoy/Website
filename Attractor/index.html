<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
    </style>
</head>
<body>
    <div class="absolute top-5 left-6 z-50 flex flex-col gap-2 md:top-10 md:left-12">
        
        <label for="attractorSelect" class="text-neutral-400 text-md font-bold uppercase tracking-widest ml-1 md:text-lg font-sans">
            Select Attractor
        </label>
        
        <div class="relative">
            <select id="attractorSelect" class="
                appearance-none w-full bg-neutral-900 border border-neutral-700 
                text-neutral-400 font-mono font-bold rounded-md cursor-pointer
                border-4
                
                /* Mobile Sizing */
                text-lg py-3 pl-4 pr-10
                
                /* Desktop Sizing */
                md:text-xl md:py-3 md:pl-4 md:pr-16
            ">
                <option value="halvorsen">Halvorsen</option>
                <option value="lorenz">Lorenz</option>
                <option value="aizawa">Aizawa</option>
                <option value="thomas">Thomas</option>
            </select>
            
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-neutral-500">
                <svg class="h-6 w-6 md:h-6 md:w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
