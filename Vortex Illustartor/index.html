<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Illustrator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="inputcontainer">
        <button onclick="onclickbutton()">Compute</button>
        <div>
            <input class="slider" id="slider1" min="2" max="16" value="2" type="range"
                oninput="slider1changed(event)"><br>
            <label>Exponent base: </label><span id="slider1-label">2</span>
        </div>
        <div>
            <input class="slider" id="slider2" min="16" max="256" value="16" type="range"
                oninput="slider2changed(event)"><br>
            <label>Maximum mode: </label><span id="slider2-label">16</span>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <img id="reload" class="reload" src="Reload Icon.png" onclick="reloadClicked()" alt="Reload">

    <script src="script.js"></script>
</body>
